<!doctype html>
<html lang="en" dir="ltr"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" th:href="@{/css/Style.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Vacation Manager</title>
</head>

<body>

                    <div id = "NavigationBar">

                        <div class = "circle"><a style="cursor: pointer;" href="index"><img src="/img/Home.png" class = "ceoHome"></a></div>

                        <div class = "circle"> <a style="cursor: pointer;" href="allUsers"><img src = "/img/employees.png" class = "ceoEmployees"></a></div>

                        <div class = "circle"><a style="cursor: pointer;"  data-bs-toggle="modal" data-bs-target="#register"><img src = "/img/add.png" class = "ceoAdd"></a></div>


                    </div>


                    <div  class = "CeoHeader">
                        <div>
                            <img src = "/img/CEO.png" class = "ceoImage">
                        </div>
                        <hr class = "verticalHr">
                        <h1 class = "CeoText">CEO</h1>
                    </div>

    <div aria-hidden="true" aria-labelledby="registerLabel" class="modal fade" id="register" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content divModal">
                <div class="headerModal">

                    <!--  REGISTER FORM  -->
                    <form action="#" id="registerForm" method="post" th:action="@{/postAddEmployee}" th:object="${user}">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="registerLabel"><img src = ""></h1>



                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-2 ">

                                <input aria-describedby="basic-addon1"  class="form-control"
                                       placeholder="Username"
                                       th:field="*{username}" type="text" required>

                            </div>
                            <div class="input-group mb-2 ">


                                <input autocomplete="password" class="form-control" placeholder="Password"
                                       th:field="*{password}" type="password" required>

                            </div>
                            <div class="input-group mb-2 ">


                                <input  class="form-control" placeholder="Role Name"
                                        th:field="*{role.roleName}" type="text" required>

                            </div>
                            <div class=" row g-2 ">
                                <span class="col-auto">
                                <input  th:field="*{firstName}" type="text" class="form-control daMuMaikata" placeholder="First Name" aria-label="FirstName" required>

                                </span>

                                <span class="col-auto ">
                                <input  th:field="*{lastName}" type="text" class="form-control daMuMaikata" placeholder="Last Name" aria-label="LastName" required>

                                </span>
                            </div>


                        </div>
                        <div class="modal-footer">

                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                    <!--  REGISTER FORM  -->
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
